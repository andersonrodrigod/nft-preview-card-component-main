<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <main>
    <section class="section-1">
      <div >
        <img class="img-logo" src="images/image-equilibrium.jpg" alt="">
      </div>
    </section>
    <section class="section-2">
      <div class="mid">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="valor-day">
          <p class="a"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
          <img class="img-b" src="images/icon-clock.svg">
          <p class="b"> 3 days left</p>
        </div>
      </div>
    </section>
    
    <section class="section-3">
      <div class="bot">
        <div>
          <img class="avatar" src="images/image-avatar.png" alt="">
        </div>
        <div>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
